version: '3.8'

services:

  mysql:
    build:
      context: ./mysql
    container_name: mysql
    restart: unless-stopped
    volumes:
      - /data/mysql-db:/var/lib/mysql
    ports:
      - '3306:3306'

  phpmyadmin:
    build:
      context: ./mysql/phpmyadmn
    container_name: phpmyadmin
    ports:
      - "8082:80"
    depends_on:
      - mysql
    volumes:
      - /data/phpmyadmin:/var/www/html

  postgresql:
    build:
      context: ./postgres
    container_name: postgresql
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgresql:/var/lib/postgresql/data

  pgadmin:
    build:
      context: ./postgres/pgadmin
    container_name: pgadmin4
    restart: always
    ports:
      - "8888:80"
    depends_on:
     - postgresql
    volumes:
      - ./data/pgadmin:/var/lib/pgadmin

  mongodb:
    build:
      context: ./mongodb
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - /data/mongodb:/data/db

  cassandra:
    build:
      context: ./cassandra
    container_name: cassandra
    ports:
      - "9042:9042"
    volumes:
      - /data/cassandra:/var/lib/cassandra    

